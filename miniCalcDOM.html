<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <input type="text" id="input1" placeholder="enter 1st Number">
    <input type="text" id="input2" placeholder="enter 2nd Number">
    <br>
    <br>
    <button >Add</button>
    <button  >Subtract</button>
    <button onclick="multi()" id="x">Multiply</button>
    <button onclick="division()" id="div">Divide</button>
    <h1 id="ans">Answer</h1>
</body>
</html>
<script>
    
     function multi(){
       let value1=document.getElementById("input1").value ;
       let value2=document.getElementById("input2").value;
        document.getElementById("ans").innerText=value1*value2;
    }
    function division(){
        let value1=document.getElementById("input1").value ;
       let value2=document.getElementById("input2").value;
        document.getElementById("ans").innerText=value1/value2;
    }

</script>
